{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<section class="card">
    <h2>Users</h2>

    {% if users %}
    <div class="user-grid">
        {% for user in users %}
        <div class="user-card">
            <h3>{{ user.name }}</h3>
            <a href="{{ url_for('user_movies', user_id=user.id) }}" class="view-btn">View Movies</a>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p>No users yet. Add one below!</p>
    {% endif %}
</section>

<section class="card">
    <h2>Add New User</h2>
    <form action="{{ url_for('create_user') }}" method="POST" class="add-user-form">
        <input type="text" name="name" placeholder="Enter user name" required>
        <button type="submit">Add User</button>
    </form>
</section>
{% endblock %}
